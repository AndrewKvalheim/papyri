<!DOCTYPE html>
<html>
<head>
	
    <title>Papyri</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="./assets/css/papyri.css"/>
    
    <link rel="stylesheet" href="./assets/css/leaflet.css"/>
    <script src="./assets/js/leaflet.js"></script>

    <script src="./assets/js/leaflet-fullHash.js"></script>

    <link rel="stylesheet" href="./assets/css/L.Control.MousePosition.css"/>
    <script src="./assets/js/L.Control.MousePosition.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>


	
</head>
<body>

<div id='map'></div>

<script>

    factor = 1 / 2 ** 16
    L.CRS.pr = L.extend({}, L.CRS.Simple, {
        projection: L.Projection.LonLat,
        transformation: new L.Transformation(
            factor, 
            64 * factor, 
            factor, 
            64 * factor),
          scale: function(zoom) {
                  return Math.pow(2, zoom);
                },

          zoom: function(scale) {
                  return Math.log(scale) / Math.LN2;
                },

          distance: function(latlng1, latlng2) {
                  var dx = latlng2.lng - latlng1.lng,
                        dy = latlng2.lat - latlng1.lat;

                  return Math.sqrt(dx * dx + dy * dy);
                },
          infinite: true
    });
	
var tilesUrl = './tiles/{id}/{z}/{x}/{y}.png'
var overworld = L.tileLayer(tilesUrl, {id: "0" }),
end = L.tileLayer(tilesUrl, {id: "1"}),
    nether = L.tileLayer(tilesUrl, {id: "-1"});
        
        var baseMaps = {
            "Overworld": overworld,
            "Nether": nether,
            "End": end
        };


var map = L.map('map', {
		crs: L.CRS.pr,
                minZoom: 9,
                maxZoom: 17,
                layers: [overworld],
                //touchZoom: false
	});
        
        

        L.control.mousePosition().addTo(map);
        
        var overworldBanners = L.markerClusterGroup();
        var netherBanners = L.markerClusterGroup();
        var endBanners = L.markerClusterGroup();
        
        var overlayMaps = {
            "Overworld Banners": overworldBanners,
            "Nether Banners": netherBanners,
            "End Banners": endBanners
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        {% for banner in banners %}

        L.marker([{{banner.Z}}, {{banner.X}}], {icon: L.divIcon({
                iconSize:     [576, 48],
                className: 'banner-marker',
            html: '<img class="banner-image" src="./assets/banner-images/{{banner.Color}}banner.png"/><span class="banner-name">{{banner.Name}}</class>'
        })}).addTo({{banner.Dimension}}Banners);
        {% endfor %}
        
        map.fitBounds([[-1000, -1000], [1000, 1000]]);

        var hash = new L.Hash(map, baseMaps);
</script>
</body>
</html>
